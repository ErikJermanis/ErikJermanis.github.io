site_name: Erik Jermani≈°
plugins: []
markdown_extensions:
  - attr_list
nav:
  # - Home: index.md
  - About: about.md
  - CV: CV.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ErikJermanis
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/erik-jermanis/
extra_css:
  - stylesheets/custom.css
theme:
  name: material
  language: en
  font:
    text: Poppins
    code: Roboto Mono
  icon:
    logo: material/laptop
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # Light mode settings
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue grey
      accent: orange

    # Dark mode settings
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue grey
      accent: yellow

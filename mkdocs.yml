site_name: Erik Jermani≈°
site_url: https://erikjermanis.me
plugins:
  - social:
# plugins: []
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  # - Home: index.md
  - About: about.md
  - CV: CV.md
  - Tutorials:
      - tutorials/index.md
      - Using cURL for API requests: tutorials/using-curl-for-api-requests.md
      - Git workflow for contributing to open source projects: tutorials/git-workflow-for-contributing-to-open-source-projects.md
      - Solution for caret jumping in React inputs: tutorials/solution-for-caret-jumping-in-react-inputs.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ErikJermanis
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/erik-jermanis/
extra_css:
  - stylesheets/custom.css
theme:
  name: material
  language: en
  font:
    text: Poppins
    code: Roboto Mono
  icon:
    logo: material/laptop
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - content.code.copy
  palette:
    # Light mode settings
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue grey
      accent: orange

    # Dark mode settings
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue grey
      accent: yellow

theme:
  name: material
  language: en
  icon:
    logo: material/laptop
  favicon: favicon.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # Light mode settings
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal

    # Dark mode settings
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: teal

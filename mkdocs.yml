      link: https://github.com/ErikJermanis
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/erik-jermanis/
theme:
  name: material
  language: en
  font:
    text: Poppins
    # text: Handjet
    code: Roboto Mono
  icon:
    logo: material/laptop
  favicon: favicon.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # Light mode settings
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue grey
      accent: orange

    # Dark mode settings
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: blue grey
      accent: yellow
